<div class="w-full max-w-4xl mx-auto mt-4">
  <div *ngIf="(tasks$ | async) as tasks; else noTasks">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="max-h-96 overflow-y-auto">
        <table class="min-w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-700 uppercase tracking-wide">
              <th class="px-6 py-3 text-left font-semibold text-sm">Tarefas</th>
              <th class="px-6 py-3 text-left font-semibold text-sm">Status</th>
              <th class="px-6 py-3 text-center font-semibold text-sm">Ações</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let task of tasks; let i = index">
              <tr class="border-b border-gray-300 hover:bg-gray-100 relative">
                <td class="px-6 py-4 text-gray-800 font-medium">{{ task.task }}</td>
                <td class="px-6 py-4">
                  <span class="text-sm font-medium px-2 py-1 rounded" [ngClass]="{
                    'bg-green-100 text-green-700': task.status,
                    'bg-yellow-100 text-yellow-700': !task.status
                  }">
                    {{ task.status ? 'Completa' : 'Pendente' }}
                  </span>
                </td>
                <td class="px-6 py-4 text-center space-x-2">
                  <div class="relative inline-block text-left">
                    <button class="p-2 rounded-full bg-transparent text-black hover:bg-slate-200 transition"
                      (click)="toggleDropdown(i)">
                      <fa-icon [icon]="faEllipsis"></fa-icon>
                    </button>
                  </div>
                </td>
                <div *ngIf="dropdownOpen === i"
                  class="fixed right-4 md:right-1/4 lg:right-1/3 mt-12 w-32 bg-white border border-gray-300 rounded-md shadow-lg z-50">
                  <button class="block w-full text-left px-4 py-2 text-sm text-gray-800 hover:bg-gray-100"
                    (click)="toggleStatus(i)">
                    <fa-icon [icon]="task.status ? faXMark : faCheck" class="mr-2"></fa-icon>
                    {{ task.status ? 'Desfazer' : 'Concluir' }}
                  </button>
                  <button class="block w-full text-left px-4 py-2 text-sm text-gray-800 hover:bg-gray-100"
                    (click)="deleteTask(i)">
                    <fa-icon [icon]="faTrash" class="mr-2"></fa-icon>
                    Apagar Tarefa
                  </button>
                </div>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #noTasks>
    <div class="bg-gray-50 shadow-md rounded-lg p-6 text-center">
      <p class="text-gray-600 text-lg font-medium">Nenhuma tarefa adicionada até agora.</p>
    </div>
  </ng-template>
</div>

<div class="absolute z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="modalOpen">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
              <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold text-gray-900" id="modal-title">Tem certeza que deseja apagar?</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Você tem certeza que deseja apagar esta tarefa? Esta ação não pode ser
                  desfeita!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button"
            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
            (click)="confirmDelete()">Apagar</button>
          <button type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            (click)="modalOpen = false;">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
