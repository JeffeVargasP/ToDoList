<div
  class="bg-gradient-to-b from-gray-100 to-slate-300 font-medium min-w-full min-h-screen m-0 p-0 flex flex-col justify-center items-center">
  <h1 class="text-5xl font-bold mb-6 text-gray-800 tracking-wide text-center drop-shadow-lg">
    To-Do List ✍
  </h1>

  <form class="w-11/12 md:w-3/5 lg:w-2/5 flex flex-col items-center" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col sm:flex-row bg-white shadow-lg p-4 rounded-lg w-full items-center">
      <input type="text" class="flex-grow bg-transparent border-none text-lg focus:outline-none w-full sm:w-auto"
        placeholder="Add a new task" formControlName="task">
      <button
        class="bg-green-500 hover:bg-green-700 text-white text-lg font-semibold py-2 px-6 rounded-lg mt-3 w-full sm:w-auto sm:mt-0 sm:ml-3 transition duration-200 ease-in-out"
        type="submit" [disabled]="!taskForm.valid" [ngClass]="{'opacity-50 cursor-not-allowed': !taskForm.valid}">
        Add
      </button>
    </div>

    <div class="mt-2 w-full">
      <span class="block text-sm text-red-500 mt-1"
        *ngIf="taskForm.get('task')?.touched && taskForm.get('task')?.hasError('required')">
        Task is required!
      </span>
      <span class="block text-sm text-red-500 mt-1"
        *ngIf="taskForm.get('task')?.touched && taskForm.get('task')?.hasError('minlength')">
        Task must be at least 3 characters long!
      </span>
    </div>
  </form>

  <div class="w-11/12 md:w-3/5 lg:w-2/5 mt-2">
    <app-list></app-list>
  </div>
  <div class="footer">
    <p class="text-center text-gray-600 text-sm mt-4">
      Made with ☕ and 💛 by <a href="https://github.com/JeffeVargasP" target="_blank" class="text-blue-500"
        rel="noopener noreferrer">Jefferson Vargas</a>
  </div>
</div>
